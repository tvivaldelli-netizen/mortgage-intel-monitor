<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Beacon glow gradient -->
    <radialGradient id="beaconGlow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#F0B254;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#F0B254;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F0B254;stop-opacity:0" />
    </radialGradient>
    <!-- Tower gradient -->
    <linearGradient id="towerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A1628" />
      <stop offset="50%" style="stop-color:#0F2440" />
      <stop offset="100%" style="stop-color:#0A1628" />
    </linearGradient>
  </defs>

  <!-- Background circle (optional, for visibility on dark backgrounds) -->
  <circle cx="16" cy="16" r="15" fill="#00476A"/>

  <!-- Beacon glow -->
  <circle cx="16" cy="8" r="6" fill="url(#beaconGlow)"/>

  <!-- Light rays -->
  <g stroke="#F0B254" stroke-width="1" stroke-linecap="round" opacity="0.7">
    <path d="M16 5 L14 1"/>
    <path d="M16 5 L18 1"/>
    <path d="M13 6 L9 3"/>
    <path d="M19 6 L23 3"/>
  </g>

  <!-- Lighthouse tower - tapered shape -->
  <path d="M13 10 L10 28 L22 28 L19 10 Z" fill="url(#towerGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>

  <!-- Tower stripes -->
  <path d="M11.5 19 L20.5 19" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  <path d="M10.75 24 L21.25 24" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>

  <!-- Lantern room -->
  <rect x="12" y="6" width="8" height="4" rx="0.5" fill="#0A1628" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>

  <!-- Beacon light -->
  <circle cx="16" cy="8" r="1.5" fill="#F0B254"/>
  <circle cx="16" cy="8" r="1" fill="white"/>

  <!-- Lantern room roof -->
  <path d="M11.5 6 L14 3 L18 3 L20.5 6" fill="#0A1628" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>

  <!-- Base platform -->
  <rect x="8" y="27" width="16" height="3" rx="0.5" fill="#0A1628" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
</svg>
